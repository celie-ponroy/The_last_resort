<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main-terminal.css">
    <title>The Last Resort - Terminal Player</title>
</head>

<body>

    <div class="container">
        <div class="computer">
            <div class="screen">
                <ul id="scrollable-list">


                </ul>

                <form id="user-form">
                    <label for="user-input"></label>
                    <input type="text" autocomplete="off" id="user-input" name="user-input">
                    <textarea id="editable-textarea" name="editable-textarea" rows="15" cols="50"></textarea>
                    <button id="save-button" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="screen_foot"><img src="../img/screen_foot.svg"></div>

        <div class="timer">
            <h1 id="timer-value">05:29</h1>
        </div>

        <div class="quests">
            <ul class="list">
                <li>
                    <div class="checkbox-wrapper-19">
                        <input type="checkbox" id="1" />
                        <label for="1" class="check-box"></label>
                    </div>Quest
                </li>
                <li>
                    <div class="checkbox-wrapper-19">
                        <input type="checkbox" id="2" />
                        <label for="2" class="check-box"></label>
                    </div>Quest
                </li>
                <li>
                    <div class="checkbox-wrapper-19">
                        <input type="checkbox" id="3" />
                        <label for="3" class="check-box"></label>
                    </div>Quest
                </li>
                <li>
                    <div class="checkbox-wrapper-19">
                        <input type="checkbox" id="4" />
                        <label for="4" class="check-box"></label>
                    </div>Quest
                </li>
                <li>
                    <div class="checkbox-wrapper-19">
                        <input type="checkbox" id="5" />
                        <label for="5" class="check-box"></label>
                    </div>Quest
                </li>
            </ul>
        </div>
    </div>
    <div class="desk"></div>

    <script type="module" src="../js/main.js"></script>

    <script>
        // Fonction pour faire défiler le <ul> vers le bas
        function scrollToBottom() {
            const list = document.getElementById('scrollable-list');
            list.scrollTop = list.scrollHeight; // Définit la position de défilement au bas du conteneur
        }

        // Appeler la fonction au chargement de la page
        window.onload = function () {
            scrollToBottom(); // Défiler au bas au chargement
        };
    </script>

</body>

</html>
