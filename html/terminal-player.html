<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main-terminal.css">
    <title>The Last Resort - Terminal Player</title>
    <script>
        function PlayMusic() {
            var play = document.getElementById("music");
            play.play().catch(function (error) {
                console.log("L'utilisateur doit d'abord interagir avec la page.");
            });
            closeModal();
        }

        function closeModal() {
            document.getElementById("musicModal").style.display = "none";
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="computer">
            <div class="screen">
                <ul id="scrollable-list">


                </ul>

                <form id="user-form">
                    <label for="user-input"></label>
                    <input type="text" autocomplete="off" id="user-input" name="user-input">
                    <textarea id="editable-textarea" name="editable-textarea" rows="15" cols="50"></textarea>
                    <button id="save-button" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="screen_foot"><img src="../img/screen_foot.svg"></div>

        <div class="timer">
            <h1 id="timer-value">00:00</h1>
        </div>

        <div class="quests">
            <ul class="list" id="list-quest">

            </ul>
        </div>

        <div class="post-it">
            <ul>
                <li>Réf : AE35BE4</li>
            </ul>
        </div>
    </div>
    <div class="desk"></div>

    <!-- Modale demandant la permission pour lancer la musique -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <p>Souhaitez-vous activer la musique de fond ?</p>
            <button class="modal-button" onclick="PlayMusic()">Autoriser</button>
        </div>
    </div>
    <!-- Lecture de l'audio sans barre de contrôle -->
    <audio loop id="music" style="display:none;">
        <source src="../music/musique jeu.wav" type="audio/mpeg">
    </audio>


    <script type="module" src="../out.js"></script>

</body>

</html>
